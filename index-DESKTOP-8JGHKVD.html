<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="toda_pagina">
        <header>
            <h1 class="titulo">Calculadora</h1>
        </header>
        <section>
            <div class="tela_inicial" id="tela_inicial">
                <h2 class="subtitulo">Insira os valores:</h2>
                <div class="div_tela_inicial">
                    <label for="numero1">Numero 1:
                        <input class="entradaNumero" type="text" id="entradaNumero1">
                    </label>
                    <label for="numero2">Numero 2:
                        <input class="entradaNumero" type="text" id="entradaNumero2">
                    </label>
                </div>
            </div>
            <div class="tela_2" id="tela_inicial_operacao">
                <h2 class="subtitulo">Escolha a operação matemática:</h2>
                <div class="div_botoes_operacoes">
                    <button type="button" onclick="adicao()">Adição</button>
                    <button type="button" onclick="subtracao()">Subtração</button>
                    <button type="button" onclick="divisao()">Divisão</button>
                    <button type="button" onclick="multi()">Multiplicação</button>
                </div>
            </div>

            <div class="tela_3" style="display: none;" id="tela_3">
                <h2 class="subtitulo">Resultado:</h2>
                <h2 class="subtitulo" id="resultado"></h2>
            </div>

            <div class="tela_4" style="display: none;" id="tela_4">
                <button type="button" onclick="reiniciar()">Realizar outra operação</button>
                <button type="button" onclick="sair()">Sair</button>
            </div>

            <div class="tela_5" style="display: none;">
                <h2 class="subtitulo">Até a próxima, volte sempre!!</h2>
            </div>
            </div>
        </section>
        <footer>
        </footer>
    </main>
    <script src="./javascript.js"></script>
</body>

</html>
